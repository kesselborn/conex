<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
    <style>
      body, ul {
        margin: 0;
        padding: 0;
      }

      .circle {
        border-radius:50%;
        min-width: 1em;
        min-height: 1em;
        margin-right: 1em;
        display: inline-block;
      }

      .circle-blue { background-color: rgb(55,173,255); }
      .circle-turquoise { background-color: rgb(0,199,154); }
      .circle-green { background-color: rgb(81,205,0); }
      .circle-yellow { background-color: rgb(255,203,0); }
      .circle-orange { background-color: rgb(255,159,0); }
      .circle-red { background-color: rgb(255,97,61); }
      .circle-pink { background-color: rgb(255,75,218); }
      .circle-purple { background-color: rgb(175,81,245); }

      .section:hover, .section:focus {
        background-color: rgb(220,220,222);
        cursor:pointer;
      }
      .section {
        background-color: rgb(235,235,236);
        border-bottom: 1px solid rgb(237,237,237);
        font-family: Sans-Serif;
        font-size: smaller;
        font-weight: lighter;
        list-style-type: none;
        padding:10px;
        padding-bottom: 10px;
        width: 500px;
        height: 2em;
        display: flex;
        align-items: center;
      }

      .thumbnail:focus, .thumbnail:hover {
        background-color: rgb(232,232,232);
        cursor:pointer;
      }
      .thumbnail {
        background-color: rgb(252,252,252);
        border-bottom: 1px solid rgb(237,237,237);
        font-family: Sans-Serif;
        font-size: smaller;
        font-weight: lighter;
        list-style-type: none;
        padding:10px;
        padding-bottom: 10px;
        width: 500px;
      }

      .thumbnail div {
        display: flex;
        align-items: center;
      }

      .image {
        align-items: end !important;
        border: 1px solid rgb(192,192,192);
      }

      .tab-url {
        color: rgb(152,152,152);
      }

      .thumbnail div.image {
        background-repeat: space !important;
        background-size: cover !important;
        height: 42px;
        text-align: center;
        vertical-align: middle;
        width: 56px;
        margin-right: 10px;
      }

      .thumbnail div.image img {
        width: 20px;
      }

      .thumbnail div.text {
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 400px;
        overflow: hidden;
        display:block;
      }

      .thumbnail div.text div {
        text-overflow: ellipsis;
        overflow: hidden;
        width: 400px;
        display: block !important;
      }
    </style>
  </head>
  <body>
    <form>
      <input tabindex='1' id='search' type='text' autocomplete="off"></input>
    </form>
    <div id='tabgroups'></div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
